{% extends "invoice/base.html" %}
{% load bulma_tags %}

{% block content %}
  <div class="container has-text-centered">
    <h2 class="title is-2">Add Employee</h2>

    <form method="POST" action="{% url 'add_employee' %}" enctype="multipart/form-data" class="form">
      {% csrf_token %}

      <div class="field">
        <div class="control">
          {{ form.as_p }}
        </div>
      </div>

      <div class="field">
        <div class="control">
          <button type="submit" class="button is-primary">Add Employee</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
