<html>
<head>
    <title>Employee Slip</title>
</head>
<body>
    <h1>Employee Slip</h1>
    <p><strong>Company Name:</strong> {{ uniform_issue.company_name }}</p>
    <p><strong>Employee ID:</strong> {{ employee.id }}</p>
    <p><strong>Name:</strong> {{ employee.ename }}</p>
    <p><strong>Father's Name:</strong> {{ employee.efathername }}</p>
    <p><strong>CNIC:</strong> {{ employee.ecnic }}</p>
    <!-- Add more details as needed -->

    <div style="margin-top: 20px;">
        <p><strong>Employee Signature:</strong> ________________________</p>
    </div>

    <div style="margin-top: 20px;">
        <p><strong>Authorization Signature:</strong> ________________________</p>
    </div>
</body>
</html>
